      - name: build-db-migrations
        run: |
          docker buildx build \
          --file docker-builds/Dockerfile.db-migrations \
          --cache-to type=inline \
          --cache-from metasfresh/metas-db:${{ needs.init.outputs.tag-floating }}-migrations \
