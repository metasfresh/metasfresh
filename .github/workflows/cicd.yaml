          --build-arg REFNAME=${{ needs.init.outputs.tag-fixed }} \
          --tag metasfresh/metas-api:${{ needs.init.outputs.tag-floating }} \
          --tag metasfresh/metas-api:${{ needs.init.outputs.tag-fixed }} \
          .
      - name: build-app
        run: |
