apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "metasfresh-report-demouser-demo"
  labels:
    de.metas.deployment.name: "metasfresh-report-demouser-demo"
    de.metas.deployment.type: metasfresh-report
    de.metas.deployment.stage: "demo"
    de.metas.deployment.user: "demouser"
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        de.metas.deployment.name: "metasfresh-report-demouser-demo"
        de.metas.deployment.type: metasfresh-report
        de.metas.deployment.stage: "demo"
        de.metas.deployment.user: "demouser"
    spec:
      containers:
      - env:
        - name: DB_HOST
          # Note: in case your DB does not run in kubernetes: '10.0.2.2' is usually the IP of your local host as seen from within virtualbox
          value: 'metasfresh-postgresql-demouser-demo'
        - name: DB_PORT
          value: '5432'
        - name: DEBUG_PRINT_BASH_CMDS
          value: 'y'
        - name: DB_WAIT_FOR_DBMS
          value: 'y'
        - name: JAVA_MAX_HEAP
          value: '100M'
        - name: METASFRESH_ADMIN_URL
          value: 'http://metasfresh-admin:9090'
        - name: SERVER_PORT
          value: '8183'
        - name: DEBUG_PORT
          value: '8791'
        name: report
        image: docker.metasfresh.com/metasfresh/metasfresh-dist-report:master_LATEST
        imagePullPolicy: Always
        ports:
          - containerPort: 8183
          - containerPort: 8791
        resources: 
          requests:
            memory: 128M
#            cpu: 500m
        volumeMounts:
        - mountPath: /etc/localtime
          name: host-localtime
          readOnly: true
        - mountPath: /etc/timezone
          name: host-timezone
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: host-localtime
        hostPath:
          path: /etc/localtime
      - name: host-timezone
        hostPath:
          path: /etc/timezone